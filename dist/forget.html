<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>微网站-忘记密码</title>
    <link rel="stylesheet" href="css/jBox.min.css">
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body class="isHide">
<div class="wrap d-height">
    <div class="container d-height">
        <div class="content-box login-box overflow">
            <div class="fb-user-animate">
                <div class="user-tab">
                    <label class="animate-item">
                        <a class="" href="#registerBox">找回密码</a>
                    </label>
                </div>
                <div class="user-tab-cont">
                    <div class="user-box animated-left active" id="registerBox">
                        <div class="fb-user-list">
                            <div class="item">
                                <label class="clean">
                                    <i class="icon icon-form-phone"></i>
                                    <input class="clean-input" type="number" maxlength="11" placeholder="请输入注册手机号"
                                           value="">
                                    <a class="clean-btn" href="javascript:;"><i class="icon icon-clean"></i></a>
                                </label>
                            </div>
                            <div class="item">
                                <label class="clean code">
                                    <input class="clean-input" type="number" maxlength="11" placeholder="请输入验证码"
                                           value="">
                                    <a class="code-btn" href="javascript:;" id="countDown">获取验证码</a>
                                    <a class="clean-btn" href="javascript:;"><i class="icon icon-clean"></i></a>
                                </label>
                            </div>
                            <div class="item">
                                <label class="clean">
                                    <i class="icon icon-form-password"></i>
                                    <input class="clean-input" type="password" placeholder="请输入密码" value="">
                                    <a class="clean-btn" href="javascript:;"><i class="icon icon-clean"></i></a>
                                </label>
                            </div>
                            <div class="item">
                                <label class="clean">
                                    <i class="icon icon-form-password"></i>
                                    <input class="clean-input" type="password" placeholder="再次输入密码" value="">
                                    <a class="clean-btn" href="javascript:;"><i class="icon icon-clean"></i></a>
                                </label>
                            </div>
                            <div class="form-btn">
                                <a class="fb-btn no-bd big radius background blue" href="javascript:;">提　交</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jQuery.jBox.js"></script>
<script src="js/Global.js"></script>
<script src="js/base.js"></script>
<script>
    $(function () {
        //绑定倒计时
        var countTime = "";
        if (countTime) countTime.stopTimeFun();
        $(document).on("click", "#countDown", function () {
            if ($(this).hasClass("active")) return false;
            var time = 120;
            countTime = new FB.countDown(this, time, ["获取验证码", " 秒后重新获取"], function () {
                console.log("倒计时结束")
            });
        });

    })
</script>
</body>
</html>

<script type="text/template" id="storeList">
    <li>
        <a href="scheme-details.html">
            <label class="image lazy ajax">
                <img data-original="images/scheme-img1.jpg" src="images/scheme-defaults.png">
                <span class="image-loading"></span>
                <em class="fb-tag d-hide">360全景图</em>
            </label>
            <label class="text">%*num*%</label>
        </a>
    </li>
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/Global.js"></script>
<script src=js/base.js></script>
<script>
    $(function () {
        //按户型搜索
        var house = FB.showDiskPop({
            clickEle: "#houseBtn",
            diskEle: ".house-pop",
            animateEle: ".house-pop-box"
        });

        //按风格搜索
        var style = FB.showDiskPop({
            clickEle: "#styleBtn",
            diskEle: ".style-pop",
            animateEle: ".style-pop-box"
        });

        //筛选结果
        $(".fb-pop-disk").on("click", ".city-box.common a", function () {
            var that = this;
            $(this).addClass("active").siblings().removeClass("active");
            var parent = $(this).parent();
            var $loading = $("#loadingEle");
            $loading.show();
            setTimeout(function () {
                $loading.hide();
                if (parent.hasClass("house")) {
                    $("#houseBtn").find("span").text($(that).text());
                    house.closeElement(".house-pop");
                } else {
                    $("#styleBtn").find("span").text($(that).text());
                    style.closeElement(".style-pop");
                }
            }, 1000);
        });


        //图片lazy
        FB.proImgLazyLoad(".image.lazy img", "#container", function (slide) {
            slide.find(".fb-tag").removeClass("d-hide");
        });
        //页面滚动
        var ajaxDataNum = 0, downFlag = false;
        FB.pageScroll({
            hasTop: true,
            element: "#container",
            ajaxFun: function () {
                if (!downFlag) {
                    downFlag = true;
                    var list = $("#storeList").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list.replace("%*num*%", "第" + (ajaxDataNum + 1) + "次，第" + (i + 1) + "条");
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".fb-list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);

                        //加载ajax的图片
                        FB.proImgLazyLoad(".image.lazy.ajax img", "#container", function (ele) {
                            ele.find(".fb-tag").removeClass("d-hide");
                            ele.removeClass("ajax");
                        });
                        downFlag = false;
                    }, 1000);
                }
            }
        });
    })
</script>

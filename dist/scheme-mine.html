<script type="text/template" id="storeList">
    <li>
        <a href="scheme-details.html">
            <label class="image lazy ajax">
                <img data-original="images/scheme-img6.jpg"
                     src="images/scheme-defaults.png">
                <span class="image-loading"></span>
                <em class="fb-tag d-hide">360全景图</em>
                <span class="btn">
                    <em class="f-share-btn"><i class="icon icon-share-btn"></i></em>
                    <em class="f-delete-btn"><i class="icon icon-delete-btn"></i></em>
                </span>
            </label>
            <label class="text left">%*num*%</label>
            <span class="time">2018-02-20  19:30:20</span>
        </a>
    </li>
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/jQuery.jBox.js"></script>
<script src="js/Global.js"></script>
<script src=js/base.js></script>
<script>
    $(function () {
        //图片lazy
        FB.proImgLazyLoad(".image.lazy img", "#container", function (slide) {
            slide.find(".fb-tag").removeClass("d-hide");
        });
        //页面滚动
        var ajaxDataNum = 0, downFlag = false;
        var scroll = FB.pageScroll({
            hasTop: true,
            element: "#container",
            ajaxFun: function () {
                if (!downFlag) {
                    downFlag = true;
                    var list = $("#storeList").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list.replace("%*num*%", "第" + (ajaxDataNum + 1) + "次，第" + (i + 1) + "条");
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".fb-list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);

                        //加载ajax的图片
                        FB.proImgLazyLoad(".image.lazy.ajax img", "#container", function (ele) {
                            ele.find(".fb-tag").removeClass("d-hide");
                            ele.removeClass("ajax");
                        });
                        downFlag = false;
                    }, 1000);
                }
            }
        });

        //删除按钮
        $(document).on("click", ".f-delete-btn", function (e) {
            FB.preventFun(e);
            var that = this;
            $.jBox.confirm("您是否确认删除？", {
                confirmType: 2,
                title: "删除提示",
                hasIcon: true,
                btn: {
                    number: 1,
                    array: [{
                        text: "取消"
                    }, {
                        text: "确定",
                        callback: function (opt) {
                            $.jBox.loading("删除中...", {boxID: "tipsLoad"});
                            setTimeout(function () {
                                $.jBox.close("#tipsLoad", null, function () {
                                    $.jBox.success("删除成功！", {
                                        closeFun: function () {
                                            $(that).parents("li").stop(true, true).animate({"left": "-100%"}, 300, function () {
                                                $(this).remove();

                                                //执行下面的预加载
                                                $(".image.lazy img").each(function () {
                                                    if (!$(this).hasClass("load-success")) {
                                                        FB.proImgLazyLoad(this, "#container", function (slide) {
                                                            slide.find(".fb-tag").removeClass("d-hide");
                                                        });
                                                    }
                                                });

                                                //执行加载数据
                                                if ($("#container").children(":first").height() < $(window).height()) {
                                                    scroll.ajaxFun();
                                                }
                                            });
                                        }
                                    });
                                });
                            }, 1000);
                        }
                    }]
                }
            });
        });

        //发送按钮
        $(document).on("click", ".f-share-btn", function (e) {
            FB.preventFun(e);
            window.location.href = "scheme-share.html";
        });
    })
</script>

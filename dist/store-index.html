<script type="text/template" id="listHtml">
    <li>
        <a href="shop-details.html">
            <div class="shop-item">
                <label class="image lazy ajax">
                    <img src="images/shop-defaults.png" data-original="images/shop-img1.jpg">
                    <span class="image-loading"></span>
                    <em>￥30000.00</em>
                </label>
                <label class="name">%*num*%</label>
                <label class="info"><em>128个</em>设计方案</label>
            </div>
        </a>
    </li>
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/Global.js"></script>
<script>
    $(function () {
        FB.newSwiper("#banner", 1);

        //图片lazy
        FB.proImgLazyLoad(".image.lazy img", "#container");
        //页面滚动
        var ajaxDataNum = 0, downFlag = false;
        FB.pageScroll({
            hasTop: true,
            element: "#container",
            ajaxFun: function () {
                if (!downFlag) {
                    downFlag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list.replace("%*num*%", "第" + (ajaxDataNum + 1) + "次，第" + (i + 1) + "条");
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".fb-list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);

                        //加载ajax的图片
                        FB.proImgLazyLoad(".image.lazy.ajax img", "#container", function (ele) {
                            ele.removeClass("ajax");
                        });
                        downFlag = false;
                    }, 1000);
                }
            }
        });
    })
</script>

<script>
    $(function () {
        //协议
        FB.showDiskPop({
            clickEle: "#agreement",
            diskEle: ".agreement-pop"
        });
        //切换模式
        $(".animate-item a").click(function (e) {
            e.stopPropagation();
            e.preventDefault();
            var id = $(this).attr("href");
            var $line = $(".animate-line");
            var nav_width = $(".animate-item").width();
            var link_width = $(this).width();
            var line_width = $line.width();
            if ($(this).hasClass("active")) return false;
            $(this).addClass("active").siblings("a").removeClass("active");
            if (!$(id).hasClass("active")) {
                $(id).addClass("active").siblings().removeClass("active");
            }
            if (id == "#registerBox") {
                $line.css({"left": nav_width - (link_width - line_width) / 2}).addClass("active");
                $line.animate({"width": line_width}, 300);
            } else {
                $line.css({"left": (link_width - line_width) / 2}).removeClass("active");
                $line.animate({"width": line_width}, 300);
            }
        });
        //相关验证
        //绑定倒计时
        var countTime = "";
        if (countTime) countTime.stopTimeFun();
        $(document).on("click", "#countDown", function () {
            if ($(this).hasClass("active")) return false;
            var time = 5;
            countTime = new FB.countDown(this, time, ["获取验证码", " 秒后重新获取"], function () {
                console.log("倒计时结束")
            });
        });

    })
</script>

<script src="js/jquery-1.11.1.min.js"></script>

<script src=js/base.js></script>
<script>
    $(function () {
        //购买
        FB.showDiskPop({
            clickEle: ".buy-btn",
            diskEle: ".pop-buy-bar",
            animateEle: ".pop-buy-box"
        });
        //图片lazy
        /*FB.proImgLazyLoad(".image.lazy img", "#container", function (slide) {
            slide.find(".fb-tag").removeClass("d-hide");
        });*/
        //页面滚动
        var ajaxDataNum = 0, downFlag = false;
        FB.pageScroll({
            hasTop: true,
            element: "#container",
            ajaxFun: function () {
                if (!downFlag) {
                    downFlag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list.replace("%*num*%", "第" + (ajaxDataNum + 1) + "次，第" + (i + 1) + "条");
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".fb-list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);

                        //加载ajax的图片
                        FB.proImgLazyLoad(".image.lazy.ajax img", "#container", function (ele) {
                            ele.find(".fb-tag").removeClass("d-hide");
                            ele.removeClass("ajax");
                        });
                        downFlag = false;
                    }, 1000);
                }
            }
        });
    })
</script>

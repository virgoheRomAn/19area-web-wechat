<script type="text/template" id="listHtml">
    <li>
        <a href="scheme-details.html">
            <label class="image lazy ajax">
                <img data-original="images/scheme-img1.jpg"
                     src="images/scheme-defaults.png">
                <em class="fb-tag d-hide">360全景图</em>
            </label>
            <label class="text">%*num*%</label>
        </a>
    </li>
</script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script src="js/Global.js"></script>
<script src="js/base.js"></script>
<script>
    $(function () {
        //图片lazy
        FB.proImgLazyLoad("img.lazy", "#container", function (slide) {
            slide.find(".fb-tag").removeClass("d-hide");
        });

        FB.newSwiper("#banner", 1, {
            autoplay: 0,
            paginationType: "fraction",
            onLazyImageReady: function (swiper, slide, image) {
                $(slide).find(".fb-tag").removeClass("d-hide");
                swiper.container.height($(slide).find("img").parents(".swiper-slide").eq(0).height());
                FB.setImageLayout($(slide).find("img")[0], swiper.container.width(), swiper.container.height(), $(slide).find("img").width(), $(slide).find("img").height(), "width");
            }
        });

        //页面滚动
        var ajaxDataNum = 0, downFlag = false;
        FB.pageScroll({
            hasTop: true,
            element: "#container",
            ajaxFun: function () {
                if (!downFlag) {
                    downFlag = true;
                    var list = $("#listHtml").html();
                    var str = "";
                    for (var i = 0; i <= 5; i++) {
                        str += list.replace("%*num*%", "第" + (ajaxDataNum + 1) + "次，第" + (i + 1) + "条");
                    }
                    setTimeout(function () {
                        ajaxDataNum++;
                        if (ajaxDataNum >= 5) {
                            $(".fb-list-loading").html("没有更多数据");
                            return false;
                        }
                        $("#list").append(str);

                        //加载ajax的图片
                        FB.proImgLazyLoad(".image.lazy.ajax img", "#container", function (ele) {
                            ele.find(".fb-tag").removeClass("d-hide");
                            ele.removeClass("ajax");
                        });
                        downFlag = false;
                    }, 1000);
                }
            }
        });
    })
</script>
